<script>
  function submitData(){
  	$.post( "/login", { username: $("#username").val(), password: $("#password").val() })
	  .done(function( result ) {
	  	 if(result.success){
	  	 	console.log( "result from server: ", result );
	     	Storage.local("userConfig", result.data);
				
			location.href = '/';

	     	//return false;
	     }
	  })
	  .fail(function( error ){
	  	 console.log(error);
	  });

	return false;
  }

$(document).ready(function() {     
  App.init();
  Login.init();
  var action = location.hash.substr(1);
  // if (action == 'createaccount') {
  //     $('.register-form').show();

  // } else if (action == 'forgetpassword')  {
  //     $('.register-form').hide();
  //     $('.login-form').hide();
  //     $('.forget-form').show();
  // }

  if(Modernizr.localStorage) {
    console.log("localStorage/localStorage present");
  } else {
	console.log("localStorage/localStorage not present");
  }

  var func = function () {
  		var k = {
		  	USER_ROLE: { 
				    optionValue: 'Anonymous',
					code: 'ANON'
				  },
		  	token: null
		  };

	    Storage.local("userConfig", k);
  };

  Modernizr.load({
	  test: Modernizr.localStorage,
	  nope: '../../../lib/pollyfills/localStorage/localStorage.min.js?swfURL=../../../lib/pollyfills/localStorage/localStorage.swf',
	  complete: function () {
	  		
	  	if ( window.localStorage.isLoaded ) {
		    window.localStorage.isLoaded(
		        func
		    );
		} else {
		    func.call(this);
		}
	  }
  });



    

  $("#username").focus();

  $("input").keypress(function(event) {
  		
  		if (event.which == 13) {
	    	event.preventDefault();
	        $("#loginBtn").trigger('click');
	    }
	    //return false;
	});

});
</script>
