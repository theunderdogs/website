	<div class="portlet-body">
		<div class="row inbox">
			<div class="col-md-2">
				<ul class="inbox-nav margin-bottom-10">
					<li class="compose-btn">
						<!-- <a href="javascript:;" data-title="Compose" class="btn btn-success">
						<i class="fa fa-edit"></i></a> -->
					</li>
					<li class="inbox" data-bind="css : { active : pageIndex() === 3 }">
						<a href="javascript:;" class="btn" data-bind="click : function(){ onLabelClick(3) }, text: tabLabel(3)"></a>
						<b></b>
					</li>
					<li class="sent" data-bind="css : { active : pageIndex() === 1 }">
						<a class="btn" href="javascript:;" data-bind="click : function(){ onLabelClick(1) }, text: tabLabel(1)"></a><b></b>
					</li>
					<li class="draft" data-bind="css : { active : pageIndex() === 2 }">
						<a class="btn" href="javascript:;" data-bind="click : function(){ onLabelClick(2) }, text: tabLabel(2)"></a><b></b>
					</li>
					<!-- <li class="trash">
						<a class="btn" href="javascript:;" data-title="Trash">Trash</a><b></b>
					</li> -->
				</ul>
			</div>
			<div class="col-md-10">
				<div class="inbox-header">
					<h1 class="pull-left" data-bind="text: mailHeader"></h1>
					<form class="form-inline pull-right" action="index.html">
						<div class="input-group input-medium">
							<!-- <input type="text" class="form-control" placeholder="Password">
							<span class="input-group-btn">
							<button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
							</span> -->
						</div>
					</form>
				</div>
				<div class="inbox-loading">
					 Loading...
				</div>
				<div class="inbox-content">
					<table class="table table-striped table-advance table-hover">
						<thead>
							<tr>
								<th colspan="1">
							
								</th>
								<th colspan="1">
									Applicant Name
								</th>
								<th colspan="1">
									Subject
								</th>
								<th class="pagination-control" colspan="2">
									<span class="pagination-info">
									Date </span>
									<!-- <a class="btn btn-xs btn-info"><i class="fa fa-angle-left"></i></a>
									<a class="btn btn-xs btn-info"><i class="fa fa-angle-right"></i></a> -->
								</th>
							</tr>
						</thead>
						<tbody data-bind="foreach : displayApplications" >
							<tr data-bind="css : { unread : status.optionValue === 'NEW' }">
								<!-- <td class="inbox-small-cells">
									<input type="checkbox" class="mail-checkbox">
								</td> -->
								<td class="inbox-small-cells">
									<i class="fa fa-star" data-bind="css : { 'inbox-started': status.optionValue === 'NEW' }"></i>
								</td>
								<td class="view-message hidden-xs" data-bind="text: firstName + ' ' + lastName">
									 Petronas IT
								</td>
								<td class="view-message" data-bind="text: 'Application for ' + animal.name">
									 New server for datacenter needed
								</td>
								<td class="view-message inbox-small-cells">
									<i class="fa fa-paper-clip"></i>
								</td>
								<td class="view-message text-right" data-bind="text: $parent.formatDate(created)">
									 16:30 PM
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
