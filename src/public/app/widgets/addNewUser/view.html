<div class="portlet">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>Enter user details
		</div>
		<!-- <div class="tools">
			<a href="javascript:;" class="collapse"></a>
			<a href="#portlet-config" data-toggle="modal" class="config"></a>
			<a href="javascript:;" class="reload"></a>
			<a href="javascript:;" class="remove"></a>
		</div> -->
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal">
			<div class="form-body">
				<h3 class="form-section">Basic Info</h3>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">First Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. John" data-bind='value: firstname'>
								<span class="help-block" data-bind="validationMessage: firstname"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Last Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. Smith" data-bind='value: lastname'>
								<span class="help-block" data-bind="validationMessage: lastname"></span>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Username</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. johnsmith" data-bind='value: username, enable: !userToEdit'>
								<span class="help-block" data-bind="validationMessage: username"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group" >
							<label class="control-label col-md-3">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" data-bind='value: password'>
								<span class="help-block" data-bind="validationMessage: password"></span>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Phone</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. XXXXXXXXXX" data-bind='value: phone'>
								<span class="help-block" data-bind="validationMessage: phone"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. johnsmith@gmail.com" data-bind='value: email'>
								<span class="help-block" data-bind="validationMessage: email"></span>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Role</label>
							<div class="col-md-9">
								<select class="form-control" 
									data-bind="options: availableRoles,
											   optionsText: 'optionValue',
    										   value: selectedRole,
    										   optionsCaption: 'Choose...'
										">
								</select>
								<span class="help-block" data-bind="validationMessage: selectedRole"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="col-md-3 control-label">Active</label>
							<div class="col-md-9">
								<select class="form-control" 
									data-bind="options: availableStatus,
											   optionsText: 'optionValue',
    										   value: isDisabled,
    										   optionsCaption: 'Choose...'
										">
								</select>
								<span class="help-block" data-bind="validationMessage: isDisabled"></span>
							</div> 
						</div>
					</div>
				</div>	
				<!--/row-->

				<h3 class="form-section">Profile Picture</h3>
				<!--/row-->
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-success fileinput-button" data-bind='click: addFiles'><i class="fa fa-plus"></i> <!-- ko text: picArray().length > 0 ? 'Replace pic' : 'Add pic' --> <!-- /ko --></button>
						<input type="file" id="fileUpload" data-bind="visible: false, event : { change: onFileUpload }" accept="image/*" />
						<span class="help-block" data-bind="validationMessage: picArray"></span>
					</div>
					<div class="col-md-12">
						<br>
						<div class="row mix-grid">
							<!-- if: picArray().length > 0 ----->
								<!-- ko foreach: picArray -->
								<div class="col-md-3 col-sm-4 mix category_1">
									<div class="mix-inner">
										<img class="img-responsive" data-bind="attr: {src: canvas.toDataURL()}" alt="">
										<div class="mix-details">
											<h4></h4>
											
											<a class="mix-preview fancybox-button" href="assets/img/works/img1.jpg" title="Delete" data-rel="fancybox-button" data-bind="click: $parent.deleteImageHandler"><i class="fa fa-trash-o"></i></a>
										</div>
									</div>
								</div>
								<!-- /ko -->
							<!--  -->
						</div>
					</div>

					<!-- /.modal -->
				

				<div class="modal fade" id="responsive" tabindex="-1" role="basic" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title">Crop Image</h4>
							</div>
							<div class="modal-body">
								 <div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<p>
											<div style="width:100%;">
												<img class="myImage" style="max-width:100%;" data-bind="attr: {src: photoUrl()}" alt="Picture"/>
											</div>	
										</p>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-info" data-bind='click : cropImage'>Save changes</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				</div>
				<!--/row-->
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="button" class="btn btn-success" data-bind='click: submitFormHandler'>Submit</button>
								<button type="button" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
