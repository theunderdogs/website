<div>
	<div class="row mix-grid" data-bind="foreach: petsToDisplay">
		<div class="col-md-4 col-sm-4 mix category_1">
			<div class="mix-inner">
				<img class="img-responsive" data-bind="attr: {src: photoUrls[0].replace('public\\', ' ').split(' ')[1] }" alt=""/>
				<div class="mix-details">
					<h4 data-bind="html: 'Name: ' + name + ' <br><br> Breed: ' + breed + ' <br><br> Age: ' + age"></h4>
					<!-- <a class="mix-link"><i class="fa fa-link"></i></a>
					<a class="mix-preview fancybox-button" href="assets/img/works/img1.jpg" title="Project Name" data-rel="fancybox-button"><i class="fa fa-search"></i></a> -->
					<button type="button" class="btn btn-success" data-bind="click: $parent.openAdoptMe">Adopt Me</button>
					<button type="button" class="btn btn-warning" data-bind="click: $parent.openPetInfo">Info</button>
				</div>
			</div>
		</div>
	</div>
	<!-- ko if: adoptionFormWidget -->

</div>
