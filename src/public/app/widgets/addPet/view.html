<div class="portlet">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>Enter pet details
		</div>
		<!-- <div class="tools">
			<a href="javascript:;" class="collapse"></a>
			<a href="#portlet-config" data-toggle="modal" class="config"></a>
			<a href="javascript:;" class="reload"></a>
			<a href="javascript:;" class="remove"></a>
		</div> -->
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal">
			<div class="form-body">
				<h3 class="form-section">Basic Info</h3>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. Ranger" data-bind='value: name'>
								<span class="help-block" data-bind="validationMessage: name"></span>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group has-error">
							<label class="control-label col-md-3">Kind</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="Ex. Ranger" data-bind='value: kind'>
								<!-- <span class="help-block">
								This field has error. </span> -->
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Gender</label>
							<div class="col-md-9">
								<select class="form-control">
									<option value="">Male</option>
									<option value="">Female</option>
								</select>
								<!-- <span class="help-block">
								Select your gender. </span> -->
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Date of Birth</label>
							<div class="col-md-9">
								<input type="text" class="form-control" placeholder="dd/mm/yyyy">
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<!--/row-->
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Category</label>
							<div class="col-md-9">
								<select class="select2_category form-control" data-placeholder="Choose a Category" tabindex="1">
									<option value="Category 1">Category 1</option>
									<option value="Category 2">Category 2</option>
									<option value="Category 3">Category 5</option>
									<option value="Category 4">Category 4</option>
								</select>
							</div>
						</div>
					</div>
					<!--/span-->
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Membership</label>
							<div class="col-md-9">
								<div class="radio-list">
									<label class="radio-inline">
									<input type="radio" name="optionsRadios2" value="option1"/>
									Free </label>
									<label class="radio-inline">
									<input type="radio" name="optionsRadios2" value="option2" checked/>
									Professional </label>
								</div>
							</div>
						</div>
					</div>
					<!--/span-->
				</div>
				<h3 class="form-section">Photos</h3>
				<!--/row-->
				<div class="row">
					<div class="col-md-12">
						<button class="btn btn-success fileinput-button" data-bind='click: addFiles'><i class="fa fa-plus"></i> Add files...</button>
						<input type="file" id="fileUpload" data-bind="visible: false, event : { change: onFileUpload }" accept="image/*" />
						<!-- <a class="btn btn-default" data-toggle="modal" href="#responsive">View Demo</a> -->
					</div>
					<div class="col-md-12">
						<!-- ko if: picArray().length > 0 -->
							<div data-bind=" foreach: picArray">
								<img style="max-width:200px;" data-bind="attr: {src: $data.toDataURL()}"/>
							</div>
						<!-- /ko -->
					</div>

					<!-- /.modal -->
				

				<div class="modal fade" id="responsive" tabindex="-1" role="basic" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
								<h4 class="modal-title">Modal Title</h4>
							</div>
							<div class="modal-body">
								 <div class="row">
									<div class="col-md-12">
										<p>
											<div style="width:100%;">
												<img class="myImage" style="max-width:100%;" data-bind="attr: {src: photoUrl()}" alt="Picture"/>
											</div>	
										</p>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-info" data-bind='click : cropImage'>Save changes</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
				<!-- /.modal -->
				</div><!--
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">City</label>
							<div class="col-md-9">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<!--/span--><!--
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">State</label>
							<div class="col-md-9">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<!--/span--><!--
				</div>-->
				<!--/row--><!--
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Post Code</label>
							<div class="col-md-9">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
					<!--/span--><!--
					<div class="col-md-6">
						<div class="form-group">
							<label class="control-label col-md-3">Country</label>
							<div class="col-md-9">
								<select class="form-control">
									<option>Country 1</option>
									<option>Country 2</option>
								</select>
							</div>
						</div>
					</div>
					<!--/span--><!--
				</div>-->
				<!--/row-->
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<button type="button" class="btn btn-success" data-bind='click: submitForm'>Submit</button>
								<button type="button" class="btn btn-default">Cancel</button>
							</div>
						</div>
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
