<div class="modal fade" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title" data-bind = "text: settings.data.name + '\'s info'"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<ul class="list-inline blog-images" data-bind="foreach: settings.data.photoUrls">
							<li>
								<a class="fancybox-button" data-rel="fancybox-button" title="390 x 220">
								<img alt="" data-bind="attr: { src : $data.replace('public\\', ' ').split(' ')[1] }">
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 col-sm-12">
						<img class="img-responsive" src="http://i.huffpost.com/gen/1447129/images/o-JENNIFER-ANISTON-facebook.jpg">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>
				<button class="btn btn-success" data-dismiss="modal">Save changes</button>
			</div>
		</div>
	</div>
</div>
