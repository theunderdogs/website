<div class="modal fade" role="dialog" aria-hidden="true">
	<div class="modal-dialog modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title" data-bind = "text: settings.data.name + '\'s Profile'"></h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<ul class="list-inline blog-images" data-bind="foreach: settings.data.photoUrls">
									<li>
										<a class="fancybox-button" data-rel="fancybox-button" data-bind="click : $parent.onThumbnailClick">
										<img data-bind="attr: { src : $data  }">
										</a>
									</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 col-sm-12">
								<img class="img-responsive" data-bind="attr: { src : bigImage }">
							</div>
						</div>	
					</div>
					<div class="col-md-6 col-sm-6">
						<div class="row">
							<div class="col-md-12 profile-info">
								<h1 data-bind = "text: settings.data.name"></h1>
								<blockquote class="hero">
									<p data-bind="text: settings.data.bio">
									</p>
									<small data-bind="text: settings.data.name"></small>
								</blockquote>
								<p>
									Breed : <span data-bind="text: settings.data.breed"></span>
								</p>
								<p>
									Gender : <span data-bind="text: settings.data.gender.optionValue"></span>
								</p>
								<p>
									Age : <span data-bind="text: settings.data.age"></span>
								</p>
								<p>
									Weight : <span data-bind="text: settings.data.weight"></span>
								</p>
								<p>
									Kind : <span data-bind="text: settings.data.kind.optionValue + (settings.data.kind.code == 'OTHER' ? ' (' + settings.data.specifyKind + ')' : '')"></span>
								</p>
								<!-- ko if: settings.showNotes -->	
								<p>
									Notes : <span data-bind="text: settings.data.notes"></span>
								</p>
								<!-- /ko --> 
							</div>
							<!--end col-md-8-->
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">Close</button>

				<!-- ko if: settings.showAdoptMe -->				
				<button type="button" class="btn btn-success" data-bind="click: openAdoptMe">Adopt Me</button>
				<!-- /ko --> 
			</div>
		</div>
	</div>

	<!-- ko if: adoptionFormWidget -->
		<!-- ko compose: adoptionFormWidget --><!-- /ko --> 
	<!-- /ko --> 

</div>
<!-- END FORM-->
