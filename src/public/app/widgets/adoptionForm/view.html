<div class="modal fade" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
				<h4 class="modal-title" data-bind = "text: 'Adoption application for ' + settings.data.name"></h4>
			</div>
			<div class="modal-body">
				<form action="#" class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-4">First name</label>
						<div class="col-md-8">
							<input class="form-control" size="16" type="text" data-bind="value: firstName"/>
							<span class="help-block" data-bind="validationMessage: firstName"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Last name</label>
						<div class="col-md-8">
							<input class="form-control" size="16" type="text" data-bind="value: lastName"/>
							<span class="help-block" data-bind="validationMessage: lastName"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Address</label>
						<div class="col-md-8">
							<textarea class="form-control" rows="3" data-bind='value: address'></textarea>
							<span class="help-block" data-bind="validationMessage: address"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Phone</label>
						<div class="col-md-8">
							<input class="form-control" size="16" type="text" data-bind="value: phone"/>
							<span class="help-block" data-bind="validationMessage: phone"></span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Email</label>
						<div class="col-md-8">
							<input class="form-control" size="16" type="email" data-bind="value: email"/>
							<span class="help-block" data-bind="validationMessage: email"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4"></div>
						<div class="col-md-8">
							<div id="captchaDiv"></div>
							<span class="help-block" data-bind="validationMessage: captchaResponse"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4">
							
						</div>
						<div class="col-md-8">
							<div class="checkbox-list">
								<label class="checkbox-inline">
									<input type="checkbox" data-bind="checked: iagree"> 
									I agree to the <a data-bind="click: openTermsAndConditionHandler">terms and conditions</a> 
								</label>
							</div>
							
							
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-bind="click : closeModal">Close</button>
				<button class="btn btn-primary" data-bind="click : submitAdoptionApplicationHandler, enable: iagree">Submit</button>
			</div>

			<!-- ko if: agreementWidget -->
				<!-- ko compose: agreementWidget --><!-- /ko --> 
			<!-- /ko --> 
		</div>
	</div>
</div>
<!-- END FORM-->
