<div class="portlet">
	<div class="portlet-body">
		<div class="row inbox">
			<div class="col-md-12">
				
				<div class="inbox-content">
					<table class="table table-striped table-advance table-hover">
						<thead>
							<tr>
								<th colspan="1">
									
								</th>
								<th colspan="1">
									Name
								</th>
								<th colspan="1">
									Phone
								</th>
								<th colspan="1">
									Email
								</th>
								<th class="pagination-control" colspan="1">
									<span class="pagination-info">
									Date </span>
									<!-- <a class="btn btn-xs btn-info"><i class="fa fa-angle-left"></i></a>
									<a class="btn btn-xs btn-info"><i class="fa fa-angle-right"></i></a> -->
								</th>
							</tr>
						</thead>
						<tbody data-bind="foreach : applications" >
							<tr class="unread">
								<!-- <td class="inbox-small-cells">
									<input type="checkbox" class="mail-checkbox">
								</td> -->
								<td class="inbox-small-cells">
									<i class="fa fa-star inbox-started"></i>
								</td>
								<td class="view-message hidden-xs" data-bind="text: firstName + ' ' + lastName">
									 Petronas IT
								</td>
								<td class="view-message" data-bind="text: phone">
									 New server for datacenter needed
								</td>
								<td class="view-message" data-bind="text: email">
									<i class="fa fa-paper-clip"></i>
								</td>
								<td class="view-message text-right" data-bind="text: $parent.formatDate(created)">
									 16:30 PM
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	
</div>
