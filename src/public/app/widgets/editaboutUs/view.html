<!-- BEGIN EXTRAS PORTLET-->
<div class="portlet">
	<div class="portlet-title">
		<div class="caption">
			<i class="fa fa-reorder"></i>Modify content of 'About Us'
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal form-bordered">
			<div class="form-body">
				<div class="form-group last">
					<!-- <label class="control-label col-md-1"></label> -->
					<div class="col-md-12">
						<textarea class="ckeditor form-control" name="editor1" rows="15"></textarea>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-offset-1 col-md-11">
						<button type="button" class="btn btn-success" data-bind="click : save">
							<i class="fa fa-check"></i> Save
						</button>
						<button type="button" class="btn btn-default" data-bind="click : cancel">Cancel</button>
					</div>
				</div>
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
