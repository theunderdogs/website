<!-- BEGIN SIDEBAR -->
<div class="page-sidebar-wrapper" data-bind="visible:uiconfig.showSidebar">
    <div class="page-sidebar navbar-collapse collapse">
        <!-- BEGIN SIDEBAR MENU -->
        <!-- DOC: for circle icon style menu apply page-sidebar-menu-circle-icons class right after sidebar-toggler-wrapper -->
        <ul class="page-sidebar-menu">
            <li class="sidebar-toggler-wrapper">
                <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                <div class="sidebar-toggler">
                </div>
                <div class="clearfix">
                </div>
                <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
            </li>
            <li class="sidebar-search-wrapper">
                <form class="search-form" role="form" action="index.html" method="get">
                    <div class="input-icon right">
                        <i class="icon-magnifier"></i>
                        <input type="text" class="form-control" name="query" placeholder="Search...">
                    </div>
                </form>
            </li>
            <li data-bind="css: { active: router.activeItem().__moduleId__ == router.navigationModel()[0].moduleId }">
                <a href="javascript:;">
                <i class="icon-present"></i>
                <span class="title">UI Features</span>
                <span class="arrow "></span>
                </a>
                <ul class="sub-menu">
                    <li data-bind="css: { active: router.activeItem().__moduleId__ == router.navigationModel()[0].moduleId }">
                        <a data-bind="attr: { href : router.navigationModel()[0].hash}, html: router.navigationModel()[0].title"></a>
                    </li>
                </ul>
            </li>
            <li data-bind="css: { active: router.activeItem().__moduleId__ == router.navigationModel()[1].moduleId }">
                <a data-bind="attr: { href : router.navigationModel()[1].hash}">
                    <i class="icon-docs"></i>
                    <span class="title" data-bind="html: router.navigationModel()[1].title"></span>
                </a>
            </li>
            <!-- <li class="last" data-bind="css: { active: router.activeItem().__moduleId__ == router.navigationModel()[2].moduleId }">
                <a data-bind="attr: { href : router.navigationModel()[2].hash}">
                    <i class="icon-user"></i>
                    <span class="title" data-bind="text: router.navigationModel()[2].title"></span>
                </a>
            </li> -->
        </ul>
        <!-- END SIDEBAR MENU -->
    </div>
</div>
<!-- END SIDEBAR -->
